<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/form.css">

    <title>TODO List</title>
</head>
<body>
    <main class="container">
    <header>
    <h1>Lista zadań</h1>
</header>
<section class="section">
    <h2 class="section__header">Dodaj nowe zadanie</h2>
    <div class="section__body">
        <form class="form js-form">
            <input class="form__input js-newTask" placeholder="Co jest do zrobienia?">
            <button class="form__button">Dodaj zadanie</button>
            </form>
            </div>
            <div class="section__body">
                <ul class="tasks js-task"></ul>
                <li class="tasks__item js-task"></li>
                <button class="tasks__button tasks__button-done js-toggleTaskDone">✅</button>
                <span class="tasks__content tasks__content-done">Zjeść Kolację</span>
                <li class="tasks_item js-task"></li>

            </div>

</main>
</body>
</html>
